<html>
<head>

<title>Hello From OpenShift!</title>

<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />

</head>
<body>
<div class="nes-container with-title is-centered" id="hostname">
	<p class="title">OpenShift</p>
	<h1>Hello!</h1>
	<p>This page is served from container host: </p>
	<button onclick="getHost()">Get Hostname</button>
	<script>
		function getHost() {
			var hostname = location.hostname;
			document.getElementById("hostname").innerHTML = hostname;
		}
	</script>
	<p>Which is running on Red Hat OpenShift 4.3! </p>
        <p>Cluster pictured here:</p>
	<img src=cluster.jpg width=500 height=300></img>
	<p><a class="nes-btn" href="https://www.openshift.com" target=_blank>Check it out</a></p>
	<a href="#" class="nes-badge is-splited">
  		<span class="is-dark">OCP</span>
  		<span class="is-error">4.3</span>
	</a>
</div>
</body>
</html>
